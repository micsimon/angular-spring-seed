subprojects {

    ext{
        springBootVersion = '1.4.3.RELEASE'
        guavaVersion = '20.0'
        testNgVersion = '6.9.10'
        mockitoVersion = '2.6.9'
    }

    buildscript {
        repositories {
            jcenter()
        }
    }

    repositories {
        jcenter()
    }

    apply plugin: 'java'

    test{
        useTestNG()
        testLogging {
            // Show that tests are run in the command-line output
            events 'started', 'passed'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}